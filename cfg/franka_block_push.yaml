scene:
    n_envs: 1
    es: 1
    gui: 1
    gym:
      dt: 0.01
      substeps: 2
      flex:
        solver_type: 5
        num_outer_iterations: 4
        num_inner_iterations: 30
        relaxation: 0.75
        warm_start: 0.8
        shape_collision_margin: 1e-3
        contact_regularization: 1e-7
        deterministic_mode: True
  
franka: 
    asset_options:
        fix_base_link: True
        flip_visual_attachments: True
        armature: 0.01
        max_linear_velocity: 100.0
        max_angular_velocity: 40.0
        disable_gravity: True
    attractor_props:
        stiffness: 1e3
        damping: 2.5e2
    shape_props:
        thickness: 1e-3
    dof_props:
        stiffness: [2e3, 2e3, 2e3, 2e3, 2e3, 2e3, 2e3, 1e2, 1e2]
        damping: [2e2, 2e2, 2e2, 2e2, 2e2, 2e2, 2e2, 5, 5]
        effort: [87, 87, 87, 87, 12, 12, 12, 100, 100]
    action:
        mode: vic # vic, joints, hfpc, hfpc_cartesian_gains
        joints: 
            max_rot_delta: 30 # deg
        vic:
            max_tra_delta: 0.01 # m
            max_rot_delta: 5 # deg
            min_stiffness: 1e2
            max_stiffness: 1e4
        hfpc:
            max_tra_delta: 0.01 # m
            max_rot_delta: 5 # deg
            max_force_delta: 5 # N
            min_pos_kp: 1
            max_pos_kp: 100
            min_force_kp: 0.01
            max_force_kp: 10
        hfpc_cartesian_gains:
            max_tra_delta: 0.01 # m
            max_rot_delta: 5 # deg
            max_force_delta: 5 # N
            min_pos_kp: 1
            max_pos_kp: 100
            min_force_kp: 0.01
            max_force_kp: 10

table:
    dims:
        width: 1
        height: 0.5
        depth: 1
    shape_props:
        friction: 0.7
        rolling_friction: 0
        torsion_friction: 0
        thickness: 2e-3
    asset_options:
        fix_base_link: True

block:
    dims:
        width: 0.07
        height: 0.07
        depth: 0.07
    shape_props:
        friction: 0.1
        rolling_friction: 0.01
        torsion_friction: 0.01
        thickness: 5e-3
    rb_props: 
        color: [1, 0, 0]
    asset_options:
        density: 3000
boardpiece:
    dims:
        width: 0.15
        height: 0.02
        depth: 0.3
    shape_props:
        friction: 0.1
        rolling_friction: 0.01
        torsion_friction: 0.01
        thickness: 2e-3
    rb_props: 
        color: [0.5,0.8, 0]
    asset_options:
          density: 200
          fix_base_link: True


